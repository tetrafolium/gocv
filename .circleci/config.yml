version: 2.1
jobs:
  build:
    docker:
      - image: gocv/opencv:4.5.0
    working_directory: /usr/local/go/src/github.com/hybridgroup/gocv
    steps:
      - checkout
      - run:
          name: Check Go version
          command: go version
      - run:
          name: Install xvfb
          command: |
            apt-get update -yqq && apt-get install xvfb -y
      - run:
          name: Run xvfb
          command: Xvfb :99 -screen 0 1024x1024x24
          background: true
      - run:
          name: Run tests
          command: make test
          environment:
              DISPLAY: 99.0
